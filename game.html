<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coding Garden</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            </div>

                <h2>Ready to Grow?</h2>

                    <div id="log_box">

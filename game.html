<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coding Garden</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Oxygen:wght@300;400;700&family=Revalia&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <div id="title">
            <img src="image/carrot.png">
            <h1>Coding Garden</h1>
        </div>
        <div id="sub_title">
            <h2>Ready to Grow?</h2>
            <p>
                Grab your seed bag and prepare for a coding journey like no
                other! In Variable and Function Garden, you’ll grow not just
                your garden but also your programming skills. Let’s get
                coding and watch those plants flourish! Happy gardening!
            </p>
        </div>
    </header>
    <main>
        <div id="game_wrapper">
            <div id="left_side_wrapper">
                <div id="input">
                    <div id="form">
                        <label for="user_input"></label>
                        <textarea name="user_input" id="user_input"></textarea>
                        <button id="submit" onclick="hiddenFunction()">Submit</button>
                    </div>
                </div>
                <div id="log_box">
                    <h2>Output</h2>
                    <div id="log"></div>
                    <div id="next_wrapper">
                        <button id="next" style="display:none">Next Level</button>
                    </div>
                </div>
            </div>
            <div id="right_side_wrapper">
                <div id="game_display">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">

                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                    <img src="image/dirt.png" class="grid">
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="javascript/main.js"></script>
</body>
</html>
